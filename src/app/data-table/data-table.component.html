<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="dataSaida">
      <th mat-header-cell *matHeaderCellDef> Data saida </th>
      <td mat-cell *matCellDef="let element"> {{element.dataSaida}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataRetorno">
      <th mat-header-cell *matHeaderCellDef> Data retorno </th>
      <td mat-cell *matCellDef="let element"> {{element.dataRetorno}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tipoCargueiro">
      <th mat-header-cell *matHeaderCellDef> Tipo carga </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoCargueiro}} </td>
    </ng-container>

    <ng-container matColumnDef="valorTotalCarga">
      <th mat-header-cell *matHeaderCellDef> Valor da carga </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotalCarga}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidadeCarga">
      <th mat-header-cell *matHeaderCellDef> Quantidade de carga </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidadeCarga}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
